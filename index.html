<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body>
    <h1>Web Dev Quiz</h1>
    <div class="quiz">
        <form id="form">
            <div class="questions">
                <label>Does HTML stand for Hypertext Markup Language?</label><br><br>
                <input type="radio" name="q1" id="correct1"> True
                <input type="radio" name="q1" id="notCorrect"> False
            </div>
            <div class="questions">
                <label>Does CSS stand for Computer Style Sheets?</label><br><br>
                <input type="radio" name="q2" id="notCorrect"> True
                <input type="radio" name="q2" id="correct2"> False</input>
            </div>
            <div class="questions">
                <label>Javascript a promgramming language that is used to create interactive and dynamic web pages?</label><br><br>
                <input type="radio" name="q3" id="correct3"> True
                <input type="radio" name="q3" id="notCorrect"> False</input>
            </div>
            <div class="questions">
                <label>A web broswer is used to access and view web pages on the internet.</label><br><br>
                <input type="radio" name="q4" id="correct4"> True
                <input type="radio" name="q4" id="notCorrect"> False</input>
            </div>
            <div class="questions">
                <label>Responsive web design is an approach to web design that ensures that web pages are not optimized for different devices and screen sizes.</label><br><br>
                <input type="radio" name="q5" id="notCorrect"> True
                <input type="radio" name="q5" id="correct5"> False</input>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>


    <script src="main.js"></script>
</body>
</html>
